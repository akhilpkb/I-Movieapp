{% extends 'base.html' %}
{% block body %} 
<div class="container">
    <h2>Add Movie</h2>
<form method="post" action="{% url 'movieapp:add_movie' %}" enctype="multipart/form-data">
    {% csrf_token %}
    <input class="form-control" type="text" name="name" placeholder="Enter movie name"><br>
    <input class="form-control" type="text" name="desc" placeholder="Enter movie desccription"><br>
    <input class="form-control" type="text" name="year" placeholder="Enter movie year"><br>
    <input class="form-control" type="file" name="img" ><br>
    <input class="btn btn-success" type="submit">
</form>
</div>
{% endblock %}
