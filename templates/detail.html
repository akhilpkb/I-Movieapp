{% extends 'base.html'%} {% block body %}

<div class="container">
  <div class="row">
    <div class="col-md-4">
      <img src="{{movie.img.url}}" width="300" height="400" />
    </div>

    <div class="col-md-8">
      <h1>{{movie.name}} ({{movie.year}})</h1>
      <p>{{movie.desc}}</p>
      <br />
      <a class="btn btn-warning" href="{% url 'movieapp:update' movie.id %}"
        >Edit movie</a
      >
      <a class="btn btn-danger" href="{% url 'movieapp:delete' movie.id %}"
        >Delete</a
      >
    </div>
  </div>
</div>
{% endblock %}
