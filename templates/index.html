{% extends 'base.html'%} {% block body %}
<div class="container">
  <div class="row">
    {% for i in movie_list %}
    <div class="col-md-3" style="margin-top:20px">
      <div class="card" >
        <img
          src="{{i.img.url}}"
          class="card-img-top"
          alt=""
          height="250px"
        />
        <div class="card-body">
          <h6 class="card-title">{{i.name}}</h6>
          <a href="{% url 'movieapp:detail' i.id %}" class="btn btn-primary"
            >View Details</a>
        </div>
      </div>
    </div>
    {% endfor %}
  </div>
</div>
{% endblock %}
